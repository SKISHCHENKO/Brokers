<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на кредит</title>
</head>
<body>
<h1>Заявка на кредит</h1>
<form action="/api/credit-application" method="POST">
    <label for="amount">Сумма кредита:</label>
    <input type="number" id="amount" name="amount" required><br><br>

    <label for="termMonths">Срок кредита (в месяцах):</label>
    <input type="number" id="termMonths" name="termMonths" required><br><br>

    <label for="currentCreditLoad">Текущая кредитная нагрузка:</label>
    <input type="number" id="currentCreditLoad" name="currentCreditLoad" required><br><br>

    <label for="monthlyIncome">Ежемесячный доход:</label>
    <input type="number" id="monthlyIncome" name="monthlyIncome" required><br><br>

    <input type="submit" value="Отправить заявку">
</form>
</body>
</html>
